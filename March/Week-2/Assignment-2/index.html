<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagarm</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="2560px-Instagram_logo.svg.png" class="brand-img" id="logo">
            <img src="mess.png" class="icon" alt="" id="msg">
        </div>
    </nav>

    <section class="main" id="mainDiv">
     
        <div class="wrapper">
            <div class="left-col">
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic"><img src="dog-g17d61c407_640.jpg" style="width: 40px; height:40px; border-radius: 50%;" alt=""></div>
                            <p class="username">modern_web_channel</p>
                        </div>
                        <img src="" class="options" alt="">
                    </div>
                    <img src="butterfly-g127425cf2_640.png" class="post-image" alt="">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <img src="like-1.png" class="icon" alt="">
                            <img src="comment.png" class="icon" alt="">
                            <img src="she.png" class="icon" alt="">
                            <img src="save.png" class="save icon" alt="">
                        </div>
                        <p class="likes">1,012 likes</p>
                        <p class="description"><span>username </span> Lorem ipsum dolor sit amet consectetur,
                            adipisicing elit. Pariatur tenetur veritatis placeat, molestiae impedit aut provident eum
                            quo natus molestias?</p>
                        <p class="post-time">2 minutes ago</p>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <div class="footer">
        <button id="download" onclick=" myFunction()">
            <img src="download.png" class="icon" alt="" onclick="">
        </button>
        <button id="search" onclick=" myFunction()">
            <img src="search.png" class="icon" alt="">
        </button>
        <button id="reels" onclick=" myFunction()">
            <img src="reels.png" class="icon" alt="">
        </button>
        <button id="like" onclick=" myFunction()">
            <img src="like-1.png" class="icon" alt="">
        </button>
        <button id="pro" onclick=" myFunction()">

            <img src="profile.jfif" class="icon" alt="">
        </button>
        <!-- <div class="icon user-profile"></div> -->
    </div>

</body>

</html>
