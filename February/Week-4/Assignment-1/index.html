<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>

<body>
    <button onclick="promotBox()">Click</button>
    <script>
        function promotBox() {
            var num = prompt("Enter a Number");
            var number = parseInt(num);
            
            for (var i = 0; i <= number; i++) {
                if(i%3==0 && i%5==0){
                    console.log("FizzBuzz (FooBar)");
                }
                else if(i%3==0){
                    console.log("Fizz (Foo)");
                }else if(i%5==0){
                    console.log("Buzz (Bar)");
                }
                else{
                    console.log(i);
                }

            }
        }
        // promotBox();
    </script>

</body>

</html>
